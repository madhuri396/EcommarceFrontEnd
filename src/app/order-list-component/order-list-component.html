<!-- order-list-component.html -->

<div class="container">
  <h2 class="page-title">ðŸ§¾ Your Orders</h2>

  <div *ngIf="orders.length === 0" class="empty-state">
    <p>No orders found. Start shopping and place your first order!</p>
  </div>

  <div *ngFor="let order of orders" class="order-card">
    <div class="order-header">
      <span class="order-id">#{{ order.id }}</span>
      <span class="order-date">{{ order.orderDate | date:'medium' }}</span>
    </div>

    <div class="order-details">
      <p><i class="fas fa-map-marker-alt"></i> <strong>Address:</strong> {{ order.deliveryAddress }}</p>
      <p><i class="fas fa-rupee-sign"></i> <strong>Total:</strong> â‚¹{{ order.totalAmount }}</p>
      <p><i class="fas fa-credit-card"></i> <strong>Payment:</strong> {{ order.payment.method }}</p>
    </div>

    <div class="order-actions">
      <button (click)="viewOrder(order)">View Items</button>
    </div>
  </div>
</div>
