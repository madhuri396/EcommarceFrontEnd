<div class="product-grid">
  <div class="product-card" *ngFor="let product of products">
    <a [routerLink]="'/products/' + product.id" class="product-name">
 <img [src]="product.imageUrl" alt="{{ product.name }}" class="product-image" />
</a>
    
    <!-- <h5 class="product-name">{{ product.name }}</h5> -->
     <a [routerLink]="'/products/' + product.id" class="product-name">
  {{ product.name }}
</a>
<!-- <a [routerLink]="['/products', {{product.id}}]" class="product-name">{{product.name}}</a>
     -->
    <p class="product-price">{{ product.unitPrice | currency:'INR':'symbol':'1.0-0' }}</p>

    <div *ngIf="cart[product.id]; else addBtn" class="quantity-controls">
      <button (click)="decreaseQuantity(product)">−</button>
      <span>{{ cart[product.id] }}</span>
      <button (click)="increaseQuantity(product)">+</button>
    </div>

    <ng-template #addBtn>
      <button class="add-btn" (click)="addToCart(product)">Add to Cart</button>
    </ng-template>
  </div>
</div>
<div *ngIf="products.length === 0" class="custom-alert">
  <p>No products available in this category.</p>  
</div>
