<div class="form-wrapper">
  <div class="registration-card shadow-lg bg-white bg-opacity-75 rounded-4 p-4">
    <h2 class="text-center mb-4 text-primary fw-bold">🌟 Create Your Account</h2>

    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <!-- User Info -->
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-person-fill me-2"></i>Username</label>
        <input formControlName="username" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-envelope-fill me-2"></i>Email</label>
        <input formControlName="email" type="email" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label"><i class="bi bi-lock-fill me-2"></i>Password</label>
        <input formControlName="password" type="password" class="form-control" />
      </div>

      <!-- Address (Single Entry) -->
      <h5 class="mt-4 text-secondary fw-semibold">📍 Address Info</h5>
      <div formArrayName="addresses">
        <div [formGroupName]="0" class="row g-3">
          <div class="col-12 col-md-6">
            <input formControlName="line1" class="form-control" placeholder="Line 1" />
          </div>
          <div class="col-12 col-md-6">
            <input formControlName="line2" class="form-control" placeholder="Line 2" />
          </div>
          <div class="col-md-4">
            <input formControlName="city" class="form-control" placeholder="City" />
          </div>
          <div class="col-md-4">
            <input formControlName="state" class="form-control" placeholder="State" />
          </div>
          <div class="col-md-4">
            <input formControlName="zipCode" class="form-control" placeholder="Zip Code" />
          </div>
          <div class="col-12 col-md-6">
            <input formControlName="country" class="form-control" placeholder="Country" />
          </div>
          <div class="col-12 col-md-6">
            <select formControlName="type" class="form-select">
              <option value="shipping">Shipping</option>
              <option value="billing">Billing</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-gradient w-100 mt-4" [disabled]="registrationSuccess">
        Register
      </button>
    </form>

    <!-- Success Message -->
    <div *ngIf="registrationSuccess" class="alert alert-success mt-4 text-center rounded-pill">
      🎉 Registration successful!
      <br />
      <a routerLink="/login" class="btn btn-outline-primary mt-3">Go to Login</a>
    </div>
  </div>
</div>
