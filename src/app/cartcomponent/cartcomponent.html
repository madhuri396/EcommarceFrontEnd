<div class="cart-grid">
  <div class="cart-item" *ngFor="let item of cartItems">
    <img [src]="item.imageUrl" alt="{{ item.productName }}" class="product-image" [routerLink]="'/products/' + item.productId" />

    <div class="item-details">
      <h4>{{ item.productName}}</h4>
      <p>Price: â‚¹{{ item.productPrice}}</p>

      <div class="quantity-controls">
        <button (click)="decrease(item)">âˆ’</button>
        <span>{{ item.quantity }}</span>
        <button (click)="increase(item)">+</button>
      </div>
      

      <p class="subtotal">Subtotal: â‚¹{{ item.totalprice }}</p>

      <button class="remove-btn" (click)="remove(item)">ðŸ—‘ Remove</button>
    </div>
  </div>

  

  <div class="cart-summary">
    <app-cart-sidebar></app-cart-sidebar>
  <h3>Total Cost: â‚¹{{ totalCost }}</h3>

  <button class="checkout-btn" *ngIf="userId" (click)="placeOrder()">
    Order Now
  </button>

  <button class="login-btn" *ngIf="!userId" [routerLink]="'/login'" routerLinkActive="active-link">
    Login Now
  </button>
</div>
</div>
