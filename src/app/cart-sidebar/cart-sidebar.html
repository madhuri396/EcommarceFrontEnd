<div class="address-panel d-flex flex-wrap gap-3 mt-3 align-items-start">

  <!-- ğŸ¯ Button Column -->
  <div class="address-actions d-flex flex-column gap-2">
    <button class="btn btn-change" (click)="changeMode = !changeMode">
      {{ changeMode ? 'Cancel' : 'ğŸ› ï¸ Change Address' }}
    </button>

    <button class="btn btn-add" [routerLink]="['/add-address']">
      â• Add Address
    </button>
  </div>

  <!-- ğŸ  Address Selector Column -->
  <div *ngIf="changeMode" class="address-selector">
    <h5 class="mb-3">ğŸ  Choose Another Address</h5>

    <div *ngFor="let addr of addresses" class="form-check mb-2 address-option"
         [ngClass]="{ 'selected': addr === selected }">
      <label class="form-check-label d-flex align-items-center gap-2 w-100">
        <input
          class="form-check-input"
          type="radio"
          name="selectedAddress"
          [value]="addr"
          [(ngModel)]="selected"
          (change)="switchAddress(addr)" />
        <span>{{addr.receiverName}} ,{{addr.phoneNumber}},{{ addr.line1 }}, {{ addr.city }} â€“ {{ addr.zipCode }}</span>
      </label>
    </div>
