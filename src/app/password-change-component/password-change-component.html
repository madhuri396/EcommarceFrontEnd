<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Change Password</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="passForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" />
        </div>

        <div class="mb-3">
          <label for="oldPassword" class="form-label">Old Password</label>
          <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword" />
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" id="newPassword" class="form-control" formControlName="newPassword" />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" />
   <div *ngIf="passForm.errors?.['passwordMismatch'] && passForm.get('confirmPassword')?.touched" class="text-danger mt-1">
            Passwords do not match.
          </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="passForm.invalid">
          Update Password
        </button>

        <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
        <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
      </form>
    </div>
    
  </div>
  <button class="btn btn-secondary mt-3" (click)="goback()">Go Back</button>
</div>
