<div class="d-flex justify-content-center align-items-center py-5">
  <div class="card login-card border-custom p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4 fw-semibold custom-heading">Login</h4>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="emailInput" class="form-label custom-label">Email</label>
        <input type="email" formControlName="email" id="emailInput" class="form-control custom-input" placeholder="you@example.com">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small mt-1">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="passwordInput" class="form-label custom-label">Password</label>
        <input type="password" formControlName="password" id="passwordInput" class="form-control custom-input" placeholder="Password">
      </div>

      <button type="submit" class="btn w-100 custom-button">Login</button>

      <div class="mt-3 text-center">
        <a href="#" class="text-decoration-none text-muted">Forgot password?</a>
      </div>
    </form>
  </div>
</div>
<div class="container">
  <router-outlet></router-outlet> 
</div>
